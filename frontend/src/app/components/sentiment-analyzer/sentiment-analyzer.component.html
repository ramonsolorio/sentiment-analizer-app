<div class="sentiment-analyzer">
  <h2>Sentiment Analyzer</h2>
  <textarea [(ngModel)]="userInput" placeholder="Enter text here..." rows="4" cols="50"></textarea>
  <button (click)="analyzeSentiment()">Analyze Sentiment</button>
  
  <div *ngIf="sentimentResponse" class="result">
    <h3>Sentiment Analysis Result:</h3>
    <p><strong>Sentiment:</strong> {{ sentimentResponse.sentiment }}</p>
    <p><strong>Score:</strong> {{ sentimentResponse.score }}</p>
  </div>
</div>
